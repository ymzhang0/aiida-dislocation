pw:
    metadata:
        options:
            resources:
                num_machines: 1
                num_mpiprocs_per_machine: 128
                num_cores_per_machine: 128
            max_wallclock_seconds: 7200
            account: elph
            queue_name: debug
            prepend_text: |
                ml EasyBuild/2023a
                ml Cray/22.09
                module load PrgEnv-intel

            append_text: rm out/*wfc*

    parameters:
        CONTROL:
            calculation: scf
            tstress: True
        SYSTEM:
            ecutwfc: 100
            ecutrho: 400
            smearing: cold
            degauss: 0.01
            nosym: False
            noinv: False
            occupations: smearing
        ELECTRONS:
            electron_maxstep: 200
            conv_thr: 1e-6

skip_uc: False
n_layers: 8

