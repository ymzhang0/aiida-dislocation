metadata:
    options:
        resources:
            num_machines: 1
            num_mpiprocs_per_machine: 56
            num_cores_per_machine: 56
        max_wallclock_seconds: 7200
        account: ehpc14
        queue_name: gp_debug
        qos: gp_debug
        append_text: rm out/*wfc*

parameters:
    CONTROL:
        calculation: scf
        tstress: True
        disk_io: nowf
    SYSTEM:
        ecutwfc: 100.0
        ecutrho: 400.0
        smearing: cold
        degauss: 0.02
        nosym: False
        noinv: False
        occupations: smearing
    ELECTRONS:
        electron_maxstep: 200
        conv_thr: 1.0e-10

thermo_control:
    what: scf_elastic_constants
    find_ibrav: True
    frozen_ions: False
