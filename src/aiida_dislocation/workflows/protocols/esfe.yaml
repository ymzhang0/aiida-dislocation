default_inputs:
  clean_workdir: True
  kpoints_distance: 0.5
  pw_relax:
      metadata:
          options:
              withmpi: True

  pw_scf:
      metadata:
          options:
              withmpi: True

  pw_esfe:
      metadata:
          options:
              withmpi: True

  pw_surface_energy:
      metadata:
          options:
              withmpi: True

default_protocol: moderate
protocols:
  moderate:
    kpoints_distance: 0.3
    description: 'Protocol to perform a USF calculation at normal precision at moderate computational cost.'
  precise:
    description: 'Protocol to perform a USF calculation at high precision at higher computational cost.'
    kpoints_distance: 0.15
  fast:
    description: 'Protocol to perform a USF calculation at low precision at minimal computational cost for testing purposes.'
    kpoints_distance: 0.5
